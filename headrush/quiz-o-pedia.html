<head>
  <title>loginpage</title>
</head>

<body class="container">
	<h3 class="title">Quiz-o-Pedia</h3>
	<br /><br /><br /><br />
	
		{{#if currentUser}}

			{{> logoutForm}}

 		{{else}}

 		<div class="container">
 			<div class="row">
 					<div class="col-md-6 col-lg-6">
 			{{> loginForm}}
 					</div>
 					<div class="col-md-6 col-lg-6">
 			{{> signupForm}}
 				</div>
 			</div>

 			<div class="row">
 				{{> recovery}}
 			</div>	
 		</div>
 		{{/if}}	
</body>

<template name="signupForm">
		<form id="signup-form">
			<h2>Sign Up</h2>

			<label for="signup-username">Username</label>
			<input type="text" id="signup-username" class="form-control" placeholder="Username" /><br />

			
			<label for="signup-email">Email</label>
			<input type="text" id="signup-email" class="form-control" placeholder="Email" /><br />

			
			<label for="signup-password">Password</label>
			<input type="password" id="signup-password" class="form-control" placeholder="Password" /><br />

			
			<label for="signup-name">Name</label>
			<input type="text" id="signup-name" class="form-control" placeholder="name" /><br />

			<button class="btn btn-primary" type="submit">SignUp</button>

		</form>

	</template>

<template name="logoutForm">

		<form id="logout-form">
			{{currentUser.profile.fullname}}<br /><button class="btn btn-danger" type="submit">Log Out</button>

		</form>
</template>

<template name="loginForm">
	<form id="login-form">
			<h2>Log In</h2>

			<label for="login-username">Username</label>
			<input type="text" id="login-username" class="form-control" placeholder="Username" /><br />

			<label for="login-password">Password</label>
			<input type="password" id="login-password" class="form-control" placeholder="Password" /><br />

			<button class="btn btn-primary" type="submit">Log In</button>

		</form>



</template>
<template name="recovery">
	{{#if resetPassword}}
		<form id="newPassword" action="action">

			<div class="row">
					<div class="col-md-4 col-lg-4">
							<input type="text" class="form-control" id="new-password-password" />
							<input type="submit" class="form-control" value="Change Password"/>
					</div>


			</div>	


		</form>

	{{else}}

<form id="recovery-form" action="action">

			<div class="row">
					<div class="col-md-4 col-lg-4">
							<input type="text" class="form-control" id="recovery-email" />
							<input type="submit" class="form-control" value="Send Reset Instructions"/>
					</div>


			</div>	


		</form>
	{{/if}}
</template>
